<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munawars AI Image Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1 class="contentHeading">AI IMAGE <span> GENERATOR TOOL</span></h1>
             <p class="contentPara">
                Convert your thought into an Image using Munawar's AI image generator.
             </p>
             <form action="#" class="gen-form">
                <input type="text" placeholder="Enter Your Idea which you want to see" class="prompt-input" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                        <option value="5">5 Images</option>
                        <option value="6">6 Images</option>
                        <option value="7">7 Images</option>
                        <option value="8" >8 Images</option>
                    </select>
                    <button type="submit" class="gen-btn" id="genbtn">Generate</button>
                </div>
             </form>
        </div>
    </section>
   <!--Image Gallery-->
   <section class="img-gallery">
    <div class="img-card">
        <img src="images/img-1.jpg" alt="" class="card-img">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="" class="download-icon">
        </a>
    </div>
    <div class="img-card">
        <img src="images/img-2.jpg" alt="" class="card-img">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="" class="download-icon">
        </a>
    </div>
    <div class="img-card">
        <img src="images/img-3.jpg" alt="" class="card-img">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="" class="download-icon">
        </a>
    </div>
    <div class="img-card">
        <img src="images/img-4.jpg" alt="" class="card-img">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="" class="download-icon">
        </a>
    </div>
   </section>









    <script src="script.js"></script>
</body>
</html>
